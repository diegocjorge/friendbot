<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;

function startGame() {
    myGamePiece = new component(30, 30, "smiley.gif", 10, 120, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
}

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.update();
}

function moveup() {
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.speedY = 1; 
}

function moveleft() {
    myGamePiece.speedX = -1; 
}

function moveright() {
    myGamePiece.speedX = 1; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
</script>
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>

<p>The component constructor uses the built-in image object to draw images onto the canvas.</p>

</body>
</html>



<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title> Detecção de colisão</title>
	</head>
<body>
<canvas id="minha-tela" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
<script type="text/javascript">
		
	var canvas = document.getElementById("minha-tela");
	var context = canvas.getContext("2d");

	 //Dados do quadrado vermelho
     var x_vermelho = 0;
     var y_vermelho = 200;
     var largura_vermelho = 50;
     var altura_vermelho = 50;

    //Dados do quadrado azul
     var x_azul = 700;
     var y_azul = 200;
     var largura_azul = 50;
     var altura_azul = 50;
     
	 //executa o gameloop a cada 50 milissegundos
     requestAnimationFrame(gameloop);
     function detectarColisao()
     {
         if( ( (x_vermelho + largura_vermelho) >  x_azul && x_vermelho < (x_azul + 
    largura_azul) ) && ( (y_vermelho + altura_vermelho) > y_azul && y_vermelho < (y_azul + altura_azul) 
) )
         {
          //interrompe o game loop parando a movimentação dos quadrados
          clearTimeout(); 
         }
		 else {
			//chama novamente o ciclo da animação
			requestAnimationFrame(gameloop);
		 }
     }
       
     function gameloop()
     {
         desenharQuadrado(x_vermelho,y_vermelho);
		 desenharQuadrado(x_azul,y_azul);
		 detectarColisao();
		
     }
     
	 function desenharQuadrado()
     {
         //limpa todo o Canvas
         context.clearRect(0, 0, 800, 400); 
         //Definindo a cor vermelha
         context.fillStyle = "rgb(255,0,0)";

  		 //desenha o quadrado vermelho
         context.fillRect(x_vermelho, y_vermelho,  largura_vermelho, altura_vermelho); 
         //Definindo a cor azul
         context.fillStyle = "rgb(0,0,255)";
         //desenha o quadrado azul
         context.fillRect(x_azul, y_azul, largura_azul, altura_azul); 
         //para movimentar o quadrado vermelho
         x_azul = x_azul - 5; 
		 x_vermelho = x_vermelho + 5; 
      }
 </script>

</body>
</html>
