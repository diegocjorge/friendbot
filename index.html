• Pesquise por aplicações de robôs nacionais e internacionais (você pode
aproveitar a pesquisa realizada no Capítulo 1, se já tiver mencionado
robôs);

• Cuide da navegação. A página do dashboard deve possuir um menu com
links para as outras páginas. O menu pode ficar visível nas outras páginas,
se achar mais adequado para a navegação (mas ele começa ali!);

• Lembre dos atributos de tags que ajudam na acessibilidade para pessoas
com deficiência visual;

• Utilize uma tabela para apresentar alguns dados pesquisados;

• O formulário para adicionar/cadastrar informações deve direcionar para a
página interna de feedback de envio (por enquanto não se cadastra nada,
de fato). É uma simulação de envio dos dados para termos uma ideia de
como as páginas vão ficar.

• Criar um layout atraente, utilizando fotos, imagens, ícones. (mas use o
bom senso!) O foco é o uso do HTML, já o CSS e alguns frameworks
serão utilizados e avaliados em uma outra atividade. Não precise se
preocupar com isso agora, mas caso queira usar não haverá prejuízo na
nota.

• Padrões são importantes. O website deve possuir uma identidade visual
única (padrões de textos, bordas, tabelas, etc). O usuário deve perceber o
pertencimento entre as páginas, como sendo de um mesmo website. Ex.:
menu no mesmo lugar, títulos e banner etc., mas o uso de templates ou
frameworks não é permitido nesta atividade. O objetivo é que você se
familiarize com as tags HTML, por isso todo código deve ser escrito por
você.

• A parte ilustrativa dos exemplos deve ser com imagem, pois o website
precisa estar completo no que se refere a conteúdos essenciais,
independente da internet estar disponível. No entanto, caso queira indicar
um vídeo como sendo complementar, é preciso direcionar o usuário para
um link externo (URL completa).

• Inclua os créditos no website, pois além de ser um trabalho acadêmico, é
importante o nome do desenvolvedor e o ano de desenvolvimento para
informações de uso posterior. Você pode testá-lo diretamente no
navegador, dando um duplo clique no arquivo da página principal.
-->
