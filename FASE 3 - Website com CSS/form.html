<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Projeto Friendbot</title>
  <link type="image/x-icon" href="img/icon.svg" rel="icon" />
  <link type="text/css" href="estilo.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Righteous|Anton&display=swap" rel="stylesheet" />
  <meta charset="utf-8" />
  <meta name="keywords" content="fiap, friendbot, diego cuman jorge" />
  <script src="dinamico.js"></script>
</head>

<body>
  <header>
    Robôs na Recreação Infantil
  </header>

  <!-- tabindex para todos os links e campos selecionaveis nesta página #paratodosverem -->
  <nav>
    <a href="index.html" tabindex="0"><img src="img/home.svg" id="home" alt="Home" /></a>
    <a href="exemplo1.html" tabindex="1">KIWI</a>
    <a href="exemplo2.html" tabindex="2">CODIE</a>
    <a class="ativo" href="form.html" tabindex="3" style="float: right;">ENVIE UMA SUGESTÃO</a>
  </nav>

  <div>
    <br />
    <h1 style="text-align: center;">
      Envie uma sugestão
    </h1>
  </div>
  <br />

  <!-- Formulário com mensagens de erro amigáveis #paratodosverem -->
  <form id="formulario" action="form_ok.html" onsubmit="return validar()" method="POST">
    <label for="nome">Nome Completo </label>
    <input tabindex="4" id="nome" type="text" placeholder="Digite seu nome..." minlength="5" onfocus="limpaNome()" />
    <div id="erroNome" class="erro"></div>
    <label for="email">E-mail </label>
    <input tabindex="5" id="email" type="email" placeholder="Digite um e-mail válido..." onfocus="limpaEmail()" />
    <div id="erroEmail" class="erro"></div>
    <label for="estado">Estado </label>
    <select tabindex="6" id="estado" name="estado">
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP" selected>São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
      <option value="EX">Estrangeiro</option>
    </select>
    <label for="sugestao">Sugestão </label>
    <textarea tabindex="7" id="sugestao" placeholder="Digite aqui sua sugestão..." height="300px"
      onfocus="limpaSugestao()"></textarea>
    <div id="erroSugestao" class="erro"></div>
    <div>
      <button tabindex="9" type="reset" style="float: left;">APAGAR</button>
      <button tabindex="8" type="submit" style="float: right;">ENVIAR</button>
    </div>
  </form>

  <footer>
    <p>
      <br />
      <div id="relogio"></div>
      Desenvolvedor: <a href="https://linkedin.com/in/diego-cuman-jorge-ab597126" tabindex="10">Diego Cuman Jorge</a>
    </p>
  </footer>
</body>

</html>
