    <div>
        <h1 style="text-align: center;">
            Envie uma sugestão
        </h1>
        <p style="text-align: center; font-size: 1.3em;">
            Para enviar sua sugestão, preencha o formulário:
        </p>
    </div>

    <form id="Formulário" method="POST" action="form_ok.html">
        <div class="form_linha">
            <div class="form_texto">
                <label for="nome">Nome Completo </label>
            </div>
            <div class="form_caixa">
                <input type="text" id="nome" autofocus placeholder="Digite seu nome..." required minlength="5">
            </div>
        </div>
        <div class="form_linha">
            <div class="form_texto">
                <label for="idade">Idade </label>
            </div>
            <div class="form_caixa">
                <input type="number" id="idade" style="width: fit-content;">
            </div>
        </div>
        <div class="form_linha">
            <div class="form_texto">
                <label for="sexo">Sexo </label>
            </div>
            <div class="form_caixa">
                <input type="radio" id="sexo" value="Masculino"> Masculino
                <input type="radio" id="sexo" value="Feminino"> Feminino
                <input type="radio" id="sexo" value="Outro"> Outro
            </div>
        </div>
        <div class="form_linha">
            <div class="form_texto">
                <label for="tel">Telefone </label>
            </div>
            <div class="form_caixa">
                <input type="tel" id="tel" maxlength="15" minlength="8" style="width: min-content;" placeholder="(11) 99999-9999">
            </div>
        </div>
        <div class="form_linha">
            <div class="form_texto">
                <label for="email">E-mail </label>
            </div>
            <div class="form_caixa">
                <input type="email" id="email" required maxlength="40" placeholder="Digite um e-mail válido...">
            </div>
        </div>

        <label for="nome">Estado </label>
        <label for="nome">Sugestão </label><br>
        
        <div style="margin: auto; width: max-content; padding: 10px;">
            <input type="reset" value="APAGAR">
            <input type="submit" value="ENVIAR">
        </div>
    
    </form>

    <footer>

            Desenvolvedor:<br>
