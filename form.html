  <body>

      <p>

      <a href="index.html"><img src="img/home.svg" alt="Home" style="width: 22px; height: 22px;"></a>

    <div>
      <h1 style="text-align: center;">
        Envie uma sugestão
      </h1>
      <p style="text-align: center; font-size: 1.3em;">
        Para enviar sua sugestão, preencha o formulário:
      </p>
    </div>

    <form id="Formulário" method="POST" action="form_ok.html">
      <div class="form_linha">
        <div class="form_texto">
          <label for="nome">Nome Completo </label>
        </div>
        <div class="form_caixa">
          <input id="nome" type="text" autofocus placeholder="Digite seu nome..." required minlength="5">
        </div>
      </div>
      <div class="form_linha">
        <div class="form_texto">
          <label for="idade">Idade </label>
        </div>
        <div class="form_caixa">
          <input id="idade" type="number" style="width: fit-content;">
        </div>
      </div>
      <div class="form_linha">
        <div class="form_texto">
          <label for="sexo">Sexo </label>
        </div>
        <div class="form_caixa">
          <input id="sexo" type="radio" value="Masculino"> Masculino 
          <input id="sexo" type="radio" value="Feminino"> Feminino
          <input id="sexo" type="radio" value="Outro"> Outro
        </div>
      </div>
      <div class="form_linha">
        <div class="form_texto">
          <label for="email">E-mail </label>
        </div>
        <div class="form_caixa">
          <input id="email" type="email" required maxlength="40" placeholder="Digite um e-mail válido...">
        </div>
      </div>
      <div class="form_linha">
        <div class="form_texto">
          <label for="estado">Estado </label>
        </div>
        <div class="form_caixa">
          <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP" selected>São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
          </select>
        </div>
      </div>
      <div class="form_linha">
        <div class="form_texto">
          <label for="sugestao">Sugestão </label>
        </div>
        <div class="form_caixa">
          <textarea id="sugestao" placeholder="Digite aqui sua sugestão..." style="height: 150px;" required></textarea>
        </div>
      </div>
      <div style="margin: auto; width: max-content; padding: 10px;">
        <input type="reset" value="APAGAR">
        <input type="submit" value="ENVIAR">
      </div>
    </form>

    </footer>

</html>
